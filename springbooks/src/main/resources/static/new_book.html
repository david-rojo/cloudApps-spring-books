<body>
	
	<h1 align="center">SpringBooks</h1>
	
	<h2>New book</h2>
	
	<form action="book/new" method="post">
		<p>Title: </p>
		<input type='text' name='title'/>
		<p>Author:</p>
		<input type='text' name='author'/>
		<p>Summary:</p>
		<textarea name='summary' rows=5 cols=80></textarea>
		<p>Publisher:</p>
		<input type='text' name='publisher'/>
		<p>Publication year:</p>
		<input type='text' name='publicationYear'/>
		<br><br>
		<input type='submit' value='Save'/>
	</form>
	
	<br>
	<a href="/">Back</a>
	
	<br><br>
	<p align="center"><i>Sharing books information since 2020</i><p>
	
</body>
